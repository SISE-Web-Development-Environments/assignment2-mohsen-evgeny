<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>	
		<script type="text/javascript" src="./pageFunctions.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>

		<!-- Header -->
		<div class="header">
			<p>Header</p>
		  </div>

		<!-- Navagation bar -->
		<div id="nav">
			<ul><a id="link1" href="#">Home</a></ul>
			<ul><a id="link2" href="#">Register</a></ul>
			<ul><a id="link3" href="#">Login</a></ul>
			<ul><a id="link4" href="#" data-toggle="modal" data-target="#centralModalSm" >About</a></ul>
		</div>
		  
		</br>


		  

		<!-- homePage -->
		<div class="homepage">
			<br/>
			<br/>
			<br/>
				<img src="logo.png"  alt="sometext"  />
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<button class="regButton" onclick="regPageFunction()">Register</button>
			<br/>
			<br/>
			<br/>
			<br/>
			<button class="logButton" onclick="logPageFunction()">Log-In</button>
		</div>




		<!-- register form -->
		<div class="page b">
			<form id="regForm" action="">
				User name: <input type="text" name="UserName" placeholder="Enter your new user name"><br>
				Password: <input type="text" name="Password" placeholder="Enter your new password"><br>
				Full name: <input type="text" name="FullName" placeholder="Enter your full name"><br>
				E-mail: <input type="text" name="Email" placeholder="Enter your E-mail"><br>
				Birth Date: <input type="text" name="BirthDate" placeholder="Enter your birth date"><br>
				<input type="submit" value="Register">
			  </form> 
		</div>
		

		<!-- login page -->
		<div class="page c">
			<form id="loginForm" action="#" onsubmit="signIn();">
				User name: <input id="un" type="text" name="UserNameLogIN" placeholder="Enter your user name"><br>
				Password: <input id="us" type="text" name="PasswordLogIN" placeholder="Enter your password"><br>
				<input type="submit" value="Log-In">
			  </form> 		
		</div>


		<!-- about page -->
		<!-- the code was taken from bootstrap: https://mdbootstrap.com/snippets/jquery/temp/2055512?action=prism_export -->
		<div class="page d">
			
			<!-- Central Modal Small -->
			<div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
			
				<!-- Change class .modal-sm to change the size of the modal -->
				<div class="modal-dialog" role="document">
			
			
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title w-100" id="myModalLabel">About</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						
						<div class="modal-body">
							<h4>Writters: Mohsen Abdalla & Evgeny Umansky</h4>
							</br>
							<h5>Challenges:</h5>
							<ol>
								<li>Coffee</li>
								<li>Tea</li>
								<li>Milk</li>
							</ol> 
						</div>
					</div>
				</div>
			</div>
		</div>




		<!-- GamePage -->
		<div class="page game">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>



		<!-- footer -->
		<div class="footer">
			<p>Footer</p>
		  </div>
		
		  

		  

		
		
		

		
	</body>
</html>
