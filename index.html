<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>	
		<script type="text/javascript" src="./pageFunctions.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>

		<!-- Header -->
		<div class="header">
			<p>Header</p>
		  </div>

		<!-- Navagation bar -->
		<div id="nav">
			<ul><a id="homeLink" href="#">Home</a></ul>
			<ul><a id="registerLink" href="#">Register</a></ul>
			<ul><a id="loginLink" href="#">Login</a></ul>
			<ul><a id="aboutLink" href="#" data-toggle="modal" data-target="#centralModalSm" >About</a></ul>
		</div>
		  
		</br>


		  

		<!-- homePage -->
		<div class="homepage">
			<br/>
			<br/>
			<br/>
				<img src="logo.png"  alt="sometext"  />
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<button class="regButton" onclick="regPageFunction()">Register</button>
			<br/>
			<br/>
			<br/>
			<br/>
			<button class="logButton" onclick="logPageFunction()">Log-In</button>
		</div>




		<!-- register form -->
		<div class="page b">
			<form id="regForm" method="POST" action="#" onclick="registration()">
				<label for="UserName">User name: </label> 	<input type="text" id="UserName" name="UserName" placeholder="Enter your new user name"><br>
				<label for="Password">Password: </label> 	<input type="text" id="Password"  name="Password" placeholder="Enter your new password"><br>
				<label for="FullName">Full name: </label> 	<input type="text" id="FullName"  name="FullName" placeholder="Enter your full name"><br>
				<label for="Email">E-mail: </label> 		<input type="text" id="Email"  name="Email" placeholder="Enter your E-mail"><br>
				<label for="BirthDate">Birth Date: </label>	<input type="text" id="BirthDate"  name="BirthDate" placeholder="Enter your birth date"><br>
				<input type="submit" value="Register">
			  </form> 
		</div>
		

		<!-- login page -->
		<div class="page c">
			<form id="loginForm" method="POST" action="#" onclick="signIn()">
				<label for="UserNameLogIN">User name: </label>	<input id="un" type="text" name="UserNameLogIN" placeholder="Enter your user name"><br>
				<label for="PasswordLogIN">Password: </label>	<input id="us" type="text" name="PasswordLogIN" placeholder="Enter your password"><br>
				<input type="submit" value="Log-In">
			  </form> 		
		</div>


		<!-- about page -->
		<!-- the code was taken from bootstrap: https://mdbootstrap.com/snippets/jquery/temp/2055512?action=prism_export -->
		<div class="page d">
			
			<!-- Central Modal Small -->
			<div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
			
				<!-- Change class .modal-sm to change the size of the modal -->
				<div class="modal-dialog" role="document">
			
			
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title w-100" id="myModalLabel">About</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						
						<div class="modal-body">
							<h4>Writters: Mohsen Abdalla & Evgeny Umansky</h4>
							</br>
							<h5>Challenges:</h5>
							<ol>
								<li>Coffee</li>
								<li>Tea</li>
								<li>Milk</li>
							</ol> 
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- SettingsPage -->
		<div class="page settings">
			<dev >
				<h1>Game Settings </h1>
				<!-- arrows -->
				<!-- TODO -->
				<label for="arrows">Arrows?????</label>

				
				<!-- range -->
				<input type="range" min="50" max="90" value="50" class="slider circle" oninput="circleFunction(this);">
				<p>Value: <span id="rangeCircle">50</span></p>
				  
				<!-- colors -->
				<label for="favcolor">60% of 5 points</label>
				<input type="color" id="sixtyPercent" name="favcolor" value="#ff0000"><br><br>
				<label for="favcolor">30% of 15 points</label>
				<input type="color" id="thirtyPercent" name="favcolor" value="#ff0000"><br><br>
				<label for="favcolor">10% of 25 points</label>
				<input type="color" id="tenPercent" name="favcolor" value="#ff0000"><br><br>
				  
				<!-- time -->
				<p>
					<img src="http://i.imgur.com/yOadS1c.png"  width="20" height="20" class="minus" />
					<input id="gameTime" type="number" value="60" min="60" class="gameTime"  />
					<img  src="http://i.imgur.com/98cvZnj.png" width="20" height="20" class="add" />
				</p>
					
				  

				<!-- monster -->
				<input type="range" min="1" max="4" value="1" class="slider monster" oninput="monsterFunction(this);">
				<p>Value: <span id="rangeMonster">1</span></p>

				<!-- random settings -->
				<button id="random" onclick="randomSettings();">Random Settings</button>

				<button  onclick="startGame();">Start the Game</button>
			</dev>
		</div>



		<!-- GamePage -->
		<div class="page game">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>



		<!-- footer -->
		<div class="footer">
			<p>Footer</p>
		  </div>
		

		
	</body>
</html>
